<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../skeleton.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" type="image/x-icon" href="img/GreenPlusSign.gif" />
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body>
  <div class="container">
    <h1>Address Book </h1>
    <div class="row">
      <div class="five columns">
        <h2>Add a contact:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" class="form-control" id="new-first-name" placeholder="First name">
          </div>
          <div class="form-group">
            <label for="first-name">Last Name:</label>
            <input type="text" class="form-control" id="new-last-name" placeholder="Last name">
          </div>
          <div id="new-addresses">
            <div class="new-address">
              <div class="form-group">
                <label for="first-name">Street:</label>
                <input type="text" class="form-control new-street" placeholder="Street">
              </div>
              <div class="form-group">
                <label for="first-name">City:</label>
                <input type="text" class="form-control new-city" placeholder="City">
              </div>
              <div class="form-group">
                <label for="first-name">State:</label>
                <input type="text" class="form-control new-state" placeholder="State">
              </div>
            </div>
          </div>
          <span class="btn btn-info" id="add-address">Add another address</span>
          <button type="submit" class="btn btn-success">Save Contact</button>
        </form>
      </div>
      <div class="three columns">
        <h2>Contacts:</h2>
        <ul id="contacts">
        </ul>
      </div>
        <div class="four columns" id="show-contact">
          <h2></h2>
          <p>First name: <span class="first-name"></span></p>
          <p>Last name: <span class="last-name"></span></p>
          <p>Addresses:</p>
          <ul id="addresses">
          </ul>
        </div>
    </div>
  </div>
</body>
</html>
